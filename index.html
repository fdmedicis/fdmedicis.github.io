    <style>

    .header {
        padding: 160px;
        text-align: center;
        color: white;
        position: relative; /* Add relative positioning */

    .background-overlay {
        position: absolute;
        top: 0;
        left: 0;

        height: 100%;

        background-position: center;
        filter: brightness(1.2) saturate(1.5) hue-rotate(90deg); /* Add green filter to the background image */
        z-index: -1; /* Place the background image behind the content */
    }

    .profile-img {
      display: inline-block;
      width: 150px;
      height: 150px;
      border: 2px solid white;
      border-radius: 50%;
    }

    .header h1 {

      font-size: 40px;
    }

    .header h3 {
      font-size: 20px;
      font-family: "Space Mono", Arial, serif;
      font-weight: 200;
      margin: 0 0 20px 0;
    }

    .social-icons a {
      display: inline-block;
      margin-right: 10px;
      color: white;
      text-decoration: none;
    }

    .social-icons {
      margin-top: 20px;
      font-size: 36px
